<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/list.css}" rel="stylesheet" type="text/css">
    <title th:text="${pageTitle}"></title>
</head>
<body>
    <header>
        <a id="back" href="../">&#x25c0; Go back</a>
        <a href="/logout">Logout</a>
    </header>
    <div class="center">
        <h1 th:text="${title}"></h1>
        <div class="selectables">
            <a class="selectable"
               th:each="selectable : ${selectableList}"
               th:href="@{{id}/(id=${selectable.getId()})}"
               th:text="${selectable.getName()}"></a>
        </div>
    </div>
</body>
</html>
